<h1>Edit Transaction.</h1>
<hr>

<div *ngIf='transaction'>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"[formGroup]="editTransactionForm">
        <div>
            <div hidden>
                <mat-form-field>
                    <input matInput placeholder="TransactionID" formControlName="TransactionID" type="TransactionID" required [value]="transaction.TransactionID" />
                </mat-form-field>
            </div>
            <div>
                    <mat-form-field>
                      <input matInput placeholder="TransactionAmount" formControlName="TransactionAmount" type="TransactionAmount" required [value]="transaction.TransactionAmount"/>
                    </mat-form-field>
                  </div>
              
                  <div>
                    <mat-form-field>
                      <input matInput placeholder="TransactionDate" formControlName="TransactionDate" type="TransactionDate" required [value]="transaction.TransactionDate"/>
                    </mat-form-field>
                  </div>
              
                  <div>
                    <mat-form-field>
                        <mat-select formControlName="CategoryID"> 
                            <mat-option *ngFor="let category of categories" value="{{category.CategoryID}}" >
                              {{category.CategoryType}}
                            </mat-option>
                          </mat-select> 
                    </mat-form-field>
                  </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
    </form>
</div>
