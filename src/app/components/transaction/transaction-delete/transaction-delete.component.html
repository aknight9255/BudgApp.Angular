<div *ngIf="transaction">
    <div>
            <label for="">TransactionID:</label>
            <span>{{transaction.TransactionID}}</span>
    </div>
    <div>
            <label for="">Transaction Amount:</label>
            <span>{{transaction.TransactionAmount}}</span>
    </div>
    <div>
            <label for="">Transaction Date:</label>
            <span>{{transaction.TransactionDate| date: 'fullDate'}}</span>
    </div>
    <div>
            <label for="">Transaction Type:</label>
            <span>{{transaction.CategoryType}}</span>
    </div>

</div>

<button mat-button color="warn" (click)="onDelete()">Delete</button>|
