<header style="height: 1000px;">

        <br>
        <br>
        
        <mat-card class="card">
                <h1 class="title-color">Login</h1>
<h4 class="title-color">Welcome Back!</h4>

<br>
<br>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="_loginForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" type="email" required />
                <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password" required />
                <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <br>
    <button mat-raised-button class="btn-submit" color="primary" type="submit">Login</button>
</form>
<a class="btn-other" routerLink="/register">Register as a new user</a>
<br>
<br>
</mat-card>
</header>
