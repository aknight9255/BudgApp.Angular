<h1>Add Income</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="incomeForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="IncomeAmount" formControlName="IncomeAmount" type="IncomeAmount" required/>
      </mat-form-field>
    </div>
    <div>
      
      <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="IncomeDate" formControlName="IncomeDate" placeholder="Choose a date" type="IncomeDate" required>
          <mat-datepicker-toggle matSuffix [for]="IncomeDate"></mat-datepicker-toggle>
          <mat-datepicker touchUi #IncomeDate></mat-datepicker>
        </mat-form-field>

    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Add Income</button>
</form>

<a mat-button routerLink="/incomes">Back to List</a>
