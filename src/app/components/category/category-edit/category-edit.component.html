<h1 class="title-color">Edit Category</h1>
<hr>

<div *ngIf='category'>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"[formGroup]="editCategoryForm">
        <div>
            <div hidden>
                <mat-form-field>
                    <input matInput placeholder="CategoryID" formControlName="CategoryID" type="CategoryID" required [value]="category.CategoryID" />
                </mat-form-field>
            </div>
            <div>
                    <mat-form-field>
                        <input matInput placeholder="Category" formControlName="CategoryType" type="CategoryType" required [value]="category.CategoryType" />
                    </mat-form-field>
                </div>
        </div>
        <button mat-raised-button class="btn-submit" color="primary" type="submit">Save</button>
    </form>
</div>
