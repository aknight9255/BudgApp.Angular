<h1 class="title-color">Delete Category</h1>
<h4 class="title-color">Are you sure you want to delete this Category :(</h4>
<hr> 
<div>
    <div>
            <label class ="types" for="">Category Type:</label><br>
            <span>{{category.CategoryType}}</span>
            <hr style="width: 20%">
    </div>
</div>
<p>WARNING: Deleting this category will delete ALL transactions associated with it.</p>

<button mat-raised-button class="btn-delete" (click)="onDelete()">Delete</button>
<br>
<a class="btn-back" mat-button routerLink="/category">Back to List</a>
