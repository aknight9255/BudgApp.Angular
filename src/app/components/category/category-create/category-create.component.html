<h1>Add Category</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="CategoryType" formControlName="CategoryType" type="CategoryType" required/>
      </mat-form-field>
    </div>

  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Add Category</button>
</form>

<a mat-button routerLink="/category">Back to List</a>
