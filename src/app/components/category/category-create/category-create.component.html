
<h1 class="title-color">Add Category</h1>

<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Category" formControlName="CategoryType" type="CategoryType" required/>
      </mat-form-field>
    </div>

  </div>
  <button mat-raised-button class="btn-submit" color="primary" type="submit">Add Category</button>
</form>

<a class="btn-back" mat-button routerLink="/category">Back to List</a>
