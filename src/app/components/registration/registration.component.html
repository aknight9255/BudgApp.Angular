<header style="height: 1000px;">

<br>
<br>

<mat-card class="card">
        <h1 class="title-color">Register</h1>
        <h4 class="title-color">Create a new account</h4>
        <form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
            <br>
            <br>
                <div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Enter your email" formControlName="email" type="email" required >
                            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password" type="password" required />
                            <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>
                            <mat-error *ngIf="confirmpassword.invalid">{{getErrorMessageConfirmPassword()}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <br>
            
                <button mat-raised-button class="btn-submit" color="primary" type="submit">Register</button>
            </form>
    </mat-card>
</header>
